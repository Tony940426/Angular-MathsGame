<form [formGroup]="mathForm">
    {{a}} + {{b}} = 
    <input type="text" formControlName="answer"> 
</form>
<h4>{{secondsPerSolution | number: '1.1-3'}}</h4>
<hr>
<div>
    Form is Valid: {{mathForm.valid}}
</div>
<div>
    Form is Value: {{mathForm.value | json}}
</div>
<div>
    Form is Errors: {{mathForm.errors | json}}
</div>
